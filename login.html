<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/app.css" />
  <link rel="icon" href="assets/images/favicon.ico" />
  <title>Login - WorkLynx</title>
</head>
<body>
  <main class="wl-auth">
    <h1>Login</h1>

    <form id="loginForm" class="wl-form">
      <label>Email</label>
      <input id="email" type="email" required />

      <label>Password</label>
      <input id="password" type="password" required />

      <button class="wl-btn" type="submit">Sign in</button>
    </form>

    <p><a href="forgot-password.html">Forgot password?</a></p>
    <p>New? <a href="register.html">Create account</a></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="js/pages/login.page.js"></script>
</body>
</html>
